<mat-toolbar class="hra-toolbar mat-primary mat-elevation-z6">
  <button
    *ngIf="isAuthenticated"
    mat-icon-button
    (click)="toggleMenu(snav)"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <h1>HR app</h1>
</mat-toolbar>

<mat-sidenav-container class="hra-main-container">
  <mat-sidenav
    #snav
    mode="over"
    [fixedInViewport]="true"
    [fixedTopGap]="64"
  >
    <ng-container *ngIf="isAuthenticated">
      <mat-nav-list>
        <a mat-list-item routerLink=".">nav</a>
        <!--<a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>-->
      </mat-nav-list>
    </ng-container>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
    content
  </mat-sidenav-content>
</mat-sidenav-container>
